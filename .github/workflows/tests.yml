name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: .nvmrc

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check code formatting
        run: yarn run prettier

      - name: Check types
        run: yarn run typecheck

      - name: Build, pack and install environment for tests
        run: |
          yarn build
          yarn pack --filename env-waves.tgz
          yarn add -D ./env-waves.tgz

      - name: Run tests
        env:
          CI: true
        run: yarn run test
